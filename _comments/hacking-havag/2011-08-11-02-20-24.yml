message: 'Soweit ich informiert bin, ist das Widget keine HAVAG-Eigenentwicklung und
  das Protokoll teil des "MOBILE-STOPinfo" von der INIT AG. Mehr Infos dazu gibt es
  u.U. auf deren Webseite: www.initag.de (Direktlink auf die Referenz der HAVAG: http://www.initag.de/share/projects/de/Halle.pdf)...


  Vielleicht findet man so auch andere  "MOBILE-STOPinfo-Hacker" oder kann über die
  Firma eine Protokollbeschreibung erhalten, obwohl zweiteres doch eher unwahrscheinlich
  ist - schließlich werden die ihre Lösungen für viel Geld verticken!'
