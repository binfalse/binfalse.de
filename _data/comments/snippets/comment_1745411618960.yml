message: "Moin Martin,\r\n\r\nich bin Matthias aus Hannover und hatte vor ein paar Tagen die Idee, meine kleinen Side-Projects und andere Dinge unter einer kleinen UG zu bündeln. Da hatte ich dann die Idee zu codeahoy. Ich war etwas voreilig und habe mir einen VPS + Domains geklickt (codeahoy.dev & codeahoy.de) und bin nun eben darüber gestolpert, dass du vermutlich codeahoi.de inne hast. \r\n\r\nIch hab gesehen, dass du nen 302 Redirect auf deine binfalse.de Webseite hast. Bei LinkedIn habe ich gesehen, dass du da in deiner Profil auch Code Ahoi gelistet hast. In meiner Recherche hatte ich nur das EU Markenregister durchsucht und habe da keinerlei Eintragen zu codeahoy/codeahoi gefunden.\r\n\r\nNutzt du Code Ahoi noch aktiv? Wenn ja, würde ich mir vermutlich nochmal was anderes aussuchen. Ich hatte nicht vor, dir den Namen streitig zu machen.\r\n\r\nLieben Gruß\r\nMatthias\r\n\r\nmatthias@codeahoy.dev"
