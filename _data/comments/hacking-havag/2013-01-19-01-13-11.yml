message: "Gestern hat es mich mal gepackt und ich habe ein wenig mit deinen Script
  rumprobiert. Die Abfahrtszeiten herauszubekommen war recht schnell erledigt. Doch
  wie die Haltestellen intern codiert sind...das war gar nicht so leicht herauszubekommen.
  Es ging trotzdem:\n\nAnstatt `getDeparturesForStop z` ohne Argumente zu schicken,
  muss man `getStopCodes z` ohne Argumente schicken. \n`Hex Code: 63:00:01:6d:00:0c:67:65:74:53:74:6f:70:43:6f:64:65:73:7a`\n\nDas
  fertig angepasste Perl Skript findet man hier: http://www.jimtim.de/download/public/index.php?dir=Havag%2F
  . In den denselben Ordner befindet sich ein Skript mit allen Haltestellencodes.
  \n\nDas Skript ist nicht wirklich gut programmiert...tut aber seinen Dienst. :-D\n\nDanke
  nochmal an den Verfasser für den Denkanstoß"
name: Tim Friedrich
