message: 'Wir haben da mal noch ein wenig rumgeforscht. Das Protokoll unter der ganzen
  Nummer nennt sich "Hessian" ([https://de.wikipedia.org/wiki/Hessian_(Webprotokoll)](https://de.wikipedia.org/wiki/Hessian_(Webprotokoll))).
  Es gibt ein paar angegammelte Bibliotheken, z.B. HessianPy f&uumlr Python. Damit
  wird der ganze Eiertanz deutlich trivialer:


  {% highlight python %}

  from hessian.client import HessianProxy

  hp = HessianProxy(''http://83.221.237.42:20010/init/rtpi'')

  hp.getDeparturesForStop(u''An der Feuerwache'')

  {% endhighlight %}'
