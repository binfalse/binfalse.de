message: "Wir haben da mal noch ein wenig rumgeforscht. Das Protokoll unter der ganzen
  Nummer nennt sich 'Hessian' ([https://de.wikipedia.org/wiki/Hessian_(Webprotokoll)](https://de.wikipedia.org/wiki/Hessian_(Webprotokoll))).\n\n
  Es gibt ein paar angegammelte Bibliotheken, z.B. `HessianPy` f&uuml;r Python. Damit
  wird der ganze Eiertanz deutlich trivialer:\n\n
  \n\tfrom hessian.client import HessianProxy
  \n\thp = HessianProxy(''http://83.221.237.42:20010/init/rtpi'')
  \n\thp.getDeparturesForStop(u''An der Feuerwache'')

  "
