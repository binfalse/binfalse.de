message: "On C2960G-48 this OIDs don't exist.\nYou can use  `CISCO-STACK-MIB::chassisTempAlarm.0`
  , which return  `off(1)`  in normal state and  `on(2)`  when overheating ( `OID
  1.3.6.1.4.1.9.5.1.2.13.0` ). \nThe same is about fan,  `CISCO-STACK-MIB::chassisFanStatus.0`
  \ return  `ok(2)`  in normal state ( `OID 1.3.6.1.4.1.9.5.1.2.9.0` ).\nIn IOS, you
  got:\n\n\n\tSwitch5#show env all\n\tFAN is OK\n\tTEMPERATURE is
  OK\n\t\n\tPOWER is OK\n\tRPS is NOT PRESENT\n\n\nbut:\n\n\n\tSwitch5#show env temperature status\n\tTemperature Value: Not Supported\n\tTemperature
  State: Not Supported"
